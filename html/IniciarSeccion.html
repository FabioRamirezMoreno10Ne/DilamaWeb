<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - DILAMA</title>
  <link rel="stylesheet" href="../Css/IniciarSeccion.Css" />
</head>
<body>
  <div class="contenedor">
    <div class="logo">
      <img src="../Recursos/logoDilama.png" alt="Logo DILAMA" />
    </div>

    <div class="formulario">
      <div class="campo">
        <label>Correo</label>
        <input type="email" id="correo" placeholder="Ej: usuario@gmail.com" />
      </div>

      <div class="campo">
        <label>Contraseña</label>
        <input type="password" id="contrasena" placeholder="••••••••" />
      </div>

      <button id="btnIngresar">Ingresar</button>
    </div>
  </div>

  <script src="../Js/IniciarSeccion.Js"></script>
</body>
</html>
